<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deine Homepage</title>
  <style>
    /* Reset & Basis */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Farben */
    :root {
      --color-light-bg: #ffffff;
      --color-light-text: #0a7c86; /* Hellblau/Türkis */
      --color-light-accent: #40c9c6;

      --color-dark-bg: #000000;
      --color-dark-text: #40c9c6; /* Gleiche Hellblau/Türkis */
      --color-dark-accent: #40c9c6;
    }

    body {
      min-height: 100vh;
      background-color: var(--color-light-bg);
      color: var(--color-light-text);
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: var(--color-dark-bg);
      color: var(--color-dark-text);
    }

    header {
      max-width: 900px;
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-weight: 600;
      font-size: 3.5rem;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
      animation: fadeInDown 1s ease forwards;
      color: inherit;
      cursor: text;
    }

    header p {
      font-weight: 300;
      font-size: 1.5rem;
      opacity: 0.7;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
      color: inherit;
      cursor: text;
    }

    /* Toggle Button */
    .toggle-btn {
      cursor: pointer;
      background: transparent;
      border: 2px solid currentColor;
      padding: 0.6rem 1.8rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-bottom: 2rem;
      user-select: none;
      color: inherit;
      align-self: flex-end;
      max-width: 900px;
      width: 100%;
      max-width: 160px;
      text-align: center;
    }

    .toggle-btn:hover {
      background-color: currentColor;
      color: var(--color-light-bg);
    }

    body.dark .toggle-btn:hover {
      color: var(--color-dark-bg);
    }

    /* Tabs Container */
    .tabs {
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      color: var(--color-light-text);
      display: flex;
      flex-direction: column;
    }

    body.dark .tabs {
      background: rgba(64, 201, 198, 0.1);
      color: var(--color-dark-text);
      box-shadow: 0 12px 30px rgba(64, 201, 198, 0.2);
    }

    /* Tab Buttons */
    .tab-buttons {
      display: flex;
      border-bottom: 2px solid var(--color-light-accent);
      border-radius: 20px 20px 0 0;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .tab-buttons::-webkit-scrollbar {
      display: none;
    }

    .tab-btn {
      flex: 1 1 auto;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: inherit;
      border-bottom: 4px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .tab-btn:hover {
      color: var(--color-light-accent);
    }

    body.dark .tab-btn:hover {
      color: var(--color-dark-accent);
    }

    .tab-btn.active {
      border-bottom-color: var(--color-light-accent);
      color: var(--color-light-accent);
    }

    body.dark .tab-btn.active {
      border-bottom-color: var(--color-dark-accent);
      color: var(--color-dark-accent);
    }

    /* Tab Content */
    .tab-content {
      padding: 2rem 3rem;
      min-height: 300px;
      font-size: 1.15rem;
      font-weight: 400;
      cursor: text;
      user-select: text;
    }

    /* Animation */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Placeholder Style */
    .placeholder {
      color: #888;
      font-style: italic;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      header p {
        font-size: 1.1rem;
      }
      .tab-content {
        padding: 1.5rem 1.5rem;
        font-size: 1rem;
      }
      .toggle-btn {
        font-size: 1rem;
        padding: 0.5rem 1.2rem;
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 contenteditable="true" aria-label="Name bearbeiten">Dein Name hier</h1>
    <p contenteditable="true" aria-label="Begrüßung bearbeiten">Willkommen auf meiner persönlichen Homepage</p>
  </header>

  <button class="toggle-btn" aria-label="Wechsel zwischen Light und Dark Mode">🌙 Modus wechseln</button>

  <div class="tabs" role="tablist" aria-label="Hauptinhalte">
    <div class="tab-buttons">
      <button class="tab-btn active" role="tab" aria-selected="true" aria-controls="tab-ueber-mich" id="btn-ueber-mich" tabindex="0">Über mich</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-werdegang" id="btn-werdegang" tabindex="-1">Werdegang</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-projekte" id="btn-projekte" tabindex="-1">Projekte</button>
      <button class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-kontakt" id="btn-kontakt" tabindex="-1">Kontakt</button>
    </div>

    <section id="tab-ueber-mich" class="tab-content" role="tabpanel" aria-labelledby="btn-ueber-mich">
      <p contenteditable="true" aria-label="Informationen über dich bearbeiten" class="placeholder">
        Schreibe hier etwas über dich...
      </p>
    </section>

    <section id="tab-werdegang" class="tab-content" role="tabpanel" aria-labelledby="btn-werdegang" hidden>
      <p contenteditable="true" aria-label="Werdegang bearbeiten" class="placeholder">
        Füge hier deinen Werdegang ein...
      </p>
    </section>

    <section id="tab-projekte" class="tab-content" role="tabpanel" aria-labelledby="btn-projekte" hidden>
      <p contenteditable="true" aria-label="Projekte bearbeiten" class="placeholder">
        Beschreibe hier deine Projekte...
      </p>
    </section>

    <section id="tab-kontakt" class="tab-content" role="tabpanel" aria-labelledby="btn-kontakt" hidden>
      <p contenteditable="true" aria-label="Kontaktinformationen bearbeiten" class="placeholder">
        Hier kannst du deine Kontaktinformationen eintragen...
      </p>
    </section>
  </div>

  <script>
    const toggleBtn = document.querySelector('.toggle-btn');
    const body = document.body;

    let darkMode = false;

    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        body.classList.add('dark');
        toggleBtn.textContent = '☀️ Modus wechseln';
      } else {
        body.classList.remove('dark');
        toggleBtn.textContent = '🌙 Modus wechseln';
      }
    });

    // Tabs Logik
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('[role="tabpanel"]');

    tabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        // Aktive Tabs updaten
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
          t.setAttribute('tabindex', '-1');
        });
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        tab.setAttribute('tabindex', '0');

        // Panels anzeigen/verstecken
        panels.forEach(panel => {
          panel.hidden = true;
        });
        const activePanel = document.getElementById(tab.getAttribute('aria-controls'));
        activePanel.hidden = false;
        activePanel.focus();
      });
    });
  </script>
</body>
</html>
